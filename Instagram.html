<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram_apple.png" alt="celular" width="800px" height="200px">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo-insta.png" class="instagram-logo" alt="instagram logo" width="150" height="70">
                <div class="profile-photo">
                    <img src="Perfil.jpg" alt="Foto de perfil" width="90px" height="70px">
                </div>
                <a href="#" class="instagram-login">Continue como lusoferreira</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lusoferreira?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
